---
layout: default
---
<article data-doc-id="{{ page.doc_id }}">
  <div class="doc-label">{{ page.series | default: "Serie principal" }}</div>
  <h1>{{ page.title }}</h1>
  {% include doc-meta.html %}
  {{ content }}
  <section class="related">
    <h2>Rutas sugeridas</h2>
    <p class="related-subtitle">Sugerencias basadas en patrones compartidos. No implican secuencia ni orden recomendado.</p>
    <div id="related-list" class="related-grid"></div>
  </section>
</article>
<script
  src="{{ site.baseurl }}/assets/js/recommendations.js"
  data-docs="{{ site.baseurl }}/meta/docs.json"
  data-patterns="{{ site.baseurl }}/meta/patterns.json"
  data-ecosystem="{{ site.baseurl }}/meta/ecosystem.json"
  data-current="{{ page.doc_id }}"
  data-scope="same-node"
  data-limit="4">
</script>
