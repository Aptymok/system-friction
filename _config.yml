# System Friction · Configuración Jekyll
# v1.2 · 2026-02-23

title: System Friction
description: Archivo de fricción sistémica · MIHM v2.0
url: "https://systemfriction.org"
baseurl: ""                   # dominio personalizado CNAME
theme: null                   # sin tema, usamos CSS propio

# Plugins (compatibles con GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Excluir archivos innecesarios
exclude:
  - node_modules
  - README.md
  - vendor
  - repo_dump.txt
  - Gemfile.lock
  - .gitignore

# Configuración de Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

# Colecciones (generan páginas automáticamente)
collections:
  docs:
    output: true
    permalink: /docs/:name/
  nodo_ags:
    output: true
    permalink: /nodo-ags/:name/
  mihm:
    output: true
    permalink: /mihm/:name/
  estado:
    output: true
    permalink: /estado/:path/

# Valores por defecto para las colecciones
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
      version: "1.1"
      status: "validated"
  - scope:
      path: ""
      type: "nodo_ags"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "mihm"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "estado"
    values:
      layout: "estado"        # ← IMPORTANTE: usa layout específico para estado

# Configuración SEO
author: Juan Antonio Marín Liera
twitter:
  username: aptymok
social:
  name: System Friction
  links:
    - https://github.com/aptymok/system-friction