title: "System Friction"
description: "Archivo de fricción sistémica."

url: "https://systemfriction.org"
baseurl: ""

author: "Juan Antonio Marín Liera"
email: "aptymok@gmail.com"

markdown: kramdown
permalink: pretty

collections:
  docs:
    output: true
    permalink: /docs/:name/
  nodo_ags:
    output: true
    permalink: /nodo-ags/:name/

defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: doc
      version: "1.1"
      stability: "alta"
      doc_type: "patrón"
  - scope:
      path: ""
      type: "nodo_ags"
    values:
      layout: node
      version: "1.1"
      stability: "alta"
      doc_type: "nodo-empírico"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - generate_docs_json.py
  - README.md
  - Gemfile
  - Gemfile.lock